{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="container">
    <div class="entry-list">
        {% for post in posts %}
        <article>
            <h2><a href="{{ url_for('detail', post_id=post.post_id) }}">{{ post.title }}</a></h2>
            <time datetime="datetime">{{ post.date.strftime('%B %d, %Y') }}</time>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
